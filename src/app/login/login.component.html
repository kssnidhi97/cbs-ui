<img src="assets/imgs//trinvik.png" class="company-logo">
<mat-card class="example-card mat-elevation-z8">
    <mat-card-header style="justify-content: center;">
        <mat-card-title>
            <h1>User Login</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <img mat-card-image class="main-image" src="assets/imgs//imageedit_1_2235652741.png">
    <form>
        <mat-card-content>
            <mat-form-field appearance="outline" style="width:100%;">
                <mat-label> Enter E-mail ID </mat-label>
                <input type="text" matInput autofocus required>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width:100%">
                <mat-label> Enter Password </mat-label>
                <input type="password" matInput required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" style="width: 100%;" (click)="goToDashboard()">
                Sign in
            </button>
        </mat-card-actions>
    </form>
</mat-card>
